<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity3</title>
    <style>
        #divv{
            background-color:pink;
            height:200px;
            width:200px;
            animation:JJJ 6s infinite;
        }
        @keyframes JJJ{
            0%{background-color: aqua;}
          15%  {background-color: blue;}
          40%{background-color: blueviolet;}
         60% {background-color:yellow;}
75%{background-color: aquamarine;}
100%{background-color: brown;}
        }
    </style>
</head>
<body>
    <h2>Animations in CSS</h2>
    <div id="divv">

    </div>
</body>
</html>
