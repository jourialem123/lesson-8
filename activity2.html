<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity2</title>
<style>
    #div1{
        background: linear-Gradient(to right,#ff0000,orange,yellow,green,blue,darkblue,purple);
        height:200px;
    }
    #divv2{ 
        height: 200px;
        background: radial-gradient(circle,red,orange,yellow,green,blue,darkblue,purple);
    }
</style>
</head>
<body>
  <h2>Gradients in CSS</h2>
  <div id="div1">
    <h3>Linear Gradient</h3>
  </div>  
  <div id="divv2">
    <h3>Radial Gradient</h3>
  </div>
</body>
</html>
